{% extends 'imx_base.html' %}

{% block content %}

<a href="{% url 'imx_home' %}" class="btn btn-outline-secondary my-3 mx-4" >Go Back</a>

<div class="col-md-6 offset-md-3">
    <br/>
    {% if user.is_authenticated %}
    <div class="text-center"> <!-- Center the "Functions" label -->
        <h1>
            Physical Inventory
        </h1>
    </div>

    <br/>

    <!-- IC Manager View -->

    <div class="text-center">
        <a href="{% url 'generate_counts' %}" class="btn btn-primary">Generate Counts</a>
    </div>

    <br/>
    <div class="text-center">
        <a href="{% url 'review_counts' %}" class="btn btn-primary">Review Counts</a>
    </div>
    
    <br/>
<div class="text-center">
    {% if counts %}
        <a href="{% url 'count_detail' pk=counts.first.pk %}" class="btn btn-primary">Enter Counts</a>
    {% else %}
        <button class="btn btn-primary" disabled>Enter Counts</button>
    {% endif %}
</div>
    
    {% else %}



    {% endif %}
</div>
{% endblock %}
